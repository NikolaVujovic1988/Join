<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../img/logo.svg">
    <title>Join</title>
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <script src="../js/storage.js"></script>
    <script src="../js/arraysAndVariables.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/loginTemplates.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../script.js"></script>
</head>

<body onload="init()">
    <div class="loginBody startAnimation">
        <div class="loginHeader">
            <div class="logosContainer">
                <img src="../img/logo.svg" alt="Join Logo" class="logoImage endAnimationLogo">
                <img src="../img/logo-white.svg" alt="Join Logo" class="logoImage startAnimationLogo">
            </div>

            <div class="loginHeaderRight signUpContainerAnimation" id="loginHeaderRight">
                <p class="loginHeaderQuestion">Not a Join user?</p>
                <button class="openSignUpPopupBtn pointer" onclick="signUp()">Sign up</button>
            </div>
        </div>
        <div class="loginBodyCenter">
            <div class="loginForm" id="loginForm">
            </div>
        </div>
        <div id="successBanner" class="success-banner-login success-banner-login-adjustment d-none"></div>
        <div id="failureBanner" class="failure-banner failure-banner-adjustment d-none"></div>
    </div>

</body>

</html>
