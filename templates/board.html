<div class="board-headline-container">
    <div class="spanMainpage d-none">Kanban Project Management Tool</div>
    <h2>Board</h2>
    <div class="board-search-and-add m-b-45">
        <div class="board-search-box">
            <input id="searchTasks" type="text" placeholder="Find Task" onkeydown="filterTasks()">
            <img class="board-headline-icon" src="../img/loupe.png" onclick="clearSearchField()">
        </div>
        <div class="add-task-button" onclick="showAddTaskWindow()">
            <span>Add Task</span>
            <img class="board-headline-icon whiteout-icon" src="../img/plus.png">
        </div>
    </div>
</div>
<div class="board-content">
    <div class="board-section">
        <div class="board-section-category">
            <h3>To Do</h3>
            <img id="plus1" src="../img/plus.png" class="board-plus-icon" onmouseover="changeIconColor('plus1')"
                onmouseleave="removeIconColor('plus1')" onclick="setAssignment('toDo'); showAddTaskWindow()">
        </div>
        <div class="drag-drop-area" id="toDo" ondrop="moveTo('toDo'); removeHighlight('toDo')"
            ondragover="allowDrop(event); showHighlight('toDo')" ondragleave="removeHighlight('toDo')">
        </div>
    </div>
    <div class="board-section">
        <div class="board-section-category">
            <h3>In Progress</h3>
            <img id="plus2" src="../img/plus.png" class="board-plus-icon" onmouseover="changeIconColor('plus2')"
                onmouseleave="removeIconColor('plus2')" onclick="setAssignment('inProgress'); showAddTaskWindow()">
        </div>
        <div class="drag-drop-area" id="inProgress" ondrop="moveTo('inProgress'); removeHighlight('inProgress')"
            ondragover="allowDrop(event); showHighlight('inProgress')" ondragleave="removeHighlight('inProgress')">
        </div>
    </div>
    <div class="board-section">
        <div class="board-section-category">
            <h3>Awaiting Feedback</h3>
            <img id="plus3" src="../img/plus.png" class="board-plus-icon" onmouseover="changeIconColor('plus3')"
                onmouseleave="removeIconColor('plus3')" onclick="setAssignment('awaitFeedback'); showAddTaskWindow()">
        </div>
        <div class="drag-drop-area" id="awaitFeedback"
            ondrop="moveTo('awaitFeedback'); removeHighlight('awaitFeedback')"
            ondragover="allowDrop(event); showHighlight('awaitFeedback')"
            ondragleave="removeHighlight('awaitFeedback')">
        </div>
    </div>
    <div class="board-section">
        <div class="board-section-category">
            <h3>Done</h3>
            <img id="plus4" src="../img/plus.png" class="board-plus-icon" onmouseover="changeIconColor('plus4')"
                onmouseleave="removeIconColor('plus4')" onclick="setAssignment('done'); showAddTaskWindow()">
        </div>
        <div class="drag-drop-area" id="done" ondrop="moveTo('done'); removeHighlight('done')"
            ondragover="allowDrop(event); showHighlight('done')" ondragleave="removeHighlight('done')">
        </div>
    </div>
</div>
<div class="submit-btn addTask-btn-responsive resp-btn-extra" onclick="showAddTaskWindow()">
    <img class="whiteout-icon" src="../img/plus.png">
</div>
